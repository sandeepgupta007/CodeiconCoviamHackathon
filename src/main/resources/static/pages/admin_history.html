        <button class="btn btn-outline-success">Log out</button>

<div class="jumbotron" ng-init="getAllSchedule()">
    <hr class="container">
        <button class="btn btn-outline-success" ng-click="setHistoryToCreate()"> Schedule Interview Round </button>
        <hr> </hr>
        <table class="table">
            <tr>
                <th> Interview Rounds </th>
                <th> Action </th>
            </tr>
            <tr ng-repeat="item in scheduleDetails">
                <td>Interview {{$index + 1}}</td>
                <td><button class="btn btn-outline-success" ng-click="showScheduleDetails($index)">Details</button>
                <button class="btn btn-outline-success" ng-click="getFinalSchedule($index)">Scheduled Details</button></td>
            </tr>
            <!--<input type="submit" value="Schedule Interview" class="btn btn-outline-success">-->
        </table>
    </div>
</div>

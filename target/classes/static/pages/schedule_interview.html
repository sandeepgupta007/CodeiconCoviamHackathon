<br>

<div class="jumbotron">
	<div class="container">
		<form class="form-row">
		<table class="table">
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Interviewer</th>
				<th>Candidate</th>
			</tr>
			<!--{{finalSchedule}}-->
			<tr ng-repeat="item in finalSchedule.interviewCandidateMappedList">
				<td> {{item.day}} </td>
				<td> {{8+item.timeSlot}} - {{8+item.timeSlot+1}}</td>
				<td> {{item.interviewer}} </td>
				<td>{{item.candidate}}</td>
			</tr>
			<!--<input type="submit" value="Schedule Interview" class="btn btn-outline-success">-->
		</table>
		</form>
	</div>
</div>
